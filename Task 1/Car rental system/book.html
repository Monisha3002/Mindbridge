<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking</title>
    <link rel="stylesheet" href="book.css">
   <script defer src="book.js"></script>    
</head>
<body>
    <header>
        <h1>Confirm Your Booking</h1>
    </header>
    <main class="container">
        <form id="bookingForm">
            <div class="form-group">
                <label for="carModel">Car Model:</label>
                <input type="text" id="carModel" name="carModel" readonly>
            </div>
            <div class="form-group">
                <label for="pricePerDay">Price per Day:</label>
                <input type="number" id="pricePerDay" name="pricePerDay" readonly>
            </div>
            <div class="form-group">
                <label for="startDate">Rental Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Rental End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <button type="submit" class="btn">Confirm Booking</button>
        </form>
        <div id="confirmationMessage" class="confirmation" style="display: none;">
            <h2>Booking Confirmed!</h2>
            <p id="rentalDetails"></p>
            <label>Total Cost:</label>
            <input type="text" id="totalCost" readonly />
        </div>

    </main>
</body>
</html>
