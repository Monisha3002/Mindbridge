<!DOCTYPE html>
<html>
    <head>
        <title>Student Information Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h2>Student Information Form</h2>
    <form id="studentForm">
        <div class="formgroup">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="formgroup">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div class="formgroup">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="formgroup">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female" required> Female
        </div>
        <div class="formgroup">
            <label>Subjects:</label>
            <input type="checkbox" id="math" name="subject" value="Math"> Math
            <input type="checkbox" id="science" name="subject" value="Science"> Science
            <input type="checkbox" id="english" name="subject" value="English"> English
        </div>
        <div class="formgroup">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="formgroup">
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select your location</option>
                <option value="Namakkal">Namakkal</option>
                <option value="Tiruchengode">Tiruchengode</option>
                <option value="Erode">Erode</option>
            </select>
        </div>
        <button id="update" type="submit">Submit</button>
</form>
<table border="1">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Gender</th>
            <th scope="col">Subjects</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Location</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody id="taskTableBody">
    </tbody>
</table>
    </body>
</html>
