<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const data = [
            {
                id: 1,
                name: "John",
                tasks: [
                    { description: "Complete report", status: "Pending" },
                    { description: "Review code", status: "Completed" },
                ],
            },
            {
                id: 2,
                name: "Jane",
                tasks: [
                    { description: "Prepare slides", status: "In Progress" },
                    { description: "Team meeting", status: "Pending" },
                ],
            },
        ];

        const tableBody = document.querySelector("#taskTable tbody");

        data.forEach(person => {
            person.tasks.forEach(task => {
                const row = `
                    <tr>
                        <td>${person.name}</td>
                        <td>${task.description}</td>
                        <td>${task.status}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        });
    </script>
</body>
</html>
